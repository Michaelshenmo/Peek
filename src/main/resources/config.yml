# 调试模式设置
debug: false

# 性能设置
performance:
  async-save: true    # 是否异步保存统计数据
  save-interval: 600  # 统计数据保存间隔（秒）

# 功能限制
limits:
  max-peek-distance: 50.0  # 最大观察距离（格数）

privacy:
  request-timeout: 30  # 请求超时时间(秒)
  cooldown:
    enabled: true
    duration: 120  # 拒绝或超时后的冷却时间(秒)
  sounds:
    request: BLOCK_NOTE_BLOCK_PLING  # 收到请求时的声音
    accept: ENTITY_PLAYER_LEVELUP    # 请求被接受时的声音
    deny: ENTITY_VILLAGER_NO         # 请求被拒绝时的声音