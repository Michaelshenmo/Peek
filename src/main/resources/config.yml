# Peek插件配置文件

# 消息语言 (en_US 或 zh_CN)
language: zh_CN

# 最大观察时间（分钟，0表示无限制）
max-peek-duration: 5

# 冷却时间设置（秒）
cooldowns:
  peek: 120     # 观察指令冷却时间

# 统计设置
statistics:
  enabled: true           # 是否启用统计
  save-interval: 600      # 统计保存间隔（秒）

# 声音提示设置
sounds:
  # 开始被观察时的声音
  start-peek: BLOCK_NOTE_BLOCK_PLING
  # 结束被观察时的声音
  end-peek: BLOCK_NOTE_BLOCK_BASS
  # 冷却中的声音
  cooldown: ENTITY_VILLAGER_NO

